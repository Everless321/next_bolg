<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化后的箭头动画效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .arrow-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .arrow-btn-icon{
            position: relative;
            width: 14px;
            height: 13px;
            margin-right: 8px;
        }
        .arrow-btn-icon:before{
            position: absolute;
            content: "";
            width:8px;
            height:8px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            box-sizing: border-box;
            left:-2px;
            top:50%;
            transform: rotate(45deg);
        }

       
    </style>
</head>
<body>

    <a class="arrow-btn" href="#">
    
        <span class="arrow-btn-icon"></span>
        <span>开始</span>
    </a>

</body>
</html>
